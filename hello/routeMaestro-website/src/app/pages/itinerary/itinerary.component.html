<main >
    <p>itinerary works!</p>

    <!-- fare summary for the current  -->
<div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
   
  <div *ngIf="isFareSummaryAvailable" class="fare-summary" style="width: 50%;border: 2px solid darkgray;justify-content: space-evenly;padding: 15px ;height: 200px; width: 300px;  background-color:beige ;display: flex; flex-direction: column;" >
        <div class="flight-summary-header">
          <h2>Fare Summary</h2>
        </div>
        <div class="flight-summary-stats" >
          <div class="flight-summary-stats-inner" style="display: flex; flex-direction: column; gap: 20px;">
            <div class="flight-summary-stats-inner-flexbox total" style="display: flex;justify-content: space-between;">
              <h3>Net Payable</h3>
              <h4>₹ {{offeredFare}} + GST</h4>
            </div>
            <div class="flight-summary-stats-inner-flexbox published" style="display: flex; justify-content: space-between;">
              <h3>Published Fare (for the end-user )</h3>
              <h4>₹{{publishedFare}}</h4>
            </div>
            <div class="flight-summary-stats-inner-flexbox Offered" style="display: flex; justify-content: space-between;">
              <h3>Offered Fare (for the merchant)</h3>
              <h4>₹{{offeredFare}}</h4>
            </div>
          </div>
        </div>
    </div>
   
</div>
  

<div>
  <div  *ngIf="isFlightOptionsAvailable"   >

    <app-alternate-flight-options [alternateFlightSets]="alternateFlightCombinations" >  </app-alternate-flight-options>

  </div>


  <button *ngIf="isFareSummaryAvailable" class="btn btn-dark" (click)="showFlightOptions()"> Edit </button>
</div>
